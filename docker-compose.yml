version: '3'

networks: 
  web:

services:

  client:
    restart: on-failure
    build: 
      args:
        - REACT_APP_API_SOCKET_PATH=/api/socket.io
        - REACT_APP_API_ADDRESS=/
      context: ./client
      dockerfile: Dockerfile
    container_name: client
    ports:
      - 80:80
    networks: 
      - web
    depends_on: 
      - server
  
  server:
    restart: on-failure
    build: 
      context: ./server
      dockerfile: Dockerfile
    container_name: server
    environment:
      SOCKET_IO_PATH: /api/socket.io
      CLIENT_HTML_INDEX_URL: http://client:8080/
    networks: 
      - web
                